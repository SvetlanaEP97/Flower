<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Menu</title>
    <style>
      .menu {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 20px; /* Відступи між елементами */
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu-item {
        margin: 0;
      }

      .menu-link {
        text-decoration: none;
        color: #000;
        padding: 10px 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        display: inline-block;
      }

      .menu-link:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li class="menu-item"><a class="menu-link" href="#home">Головна</a></li>
      <li class="menu-item"><a class="menu-link" href="#about">Про нас</a></li>
      <li class="menu-item">
        <a class="menu-link" href="#services">Послуги</a>
      </li>
      <li class="menu-item">
        <a class="menu-link" href="#contact">Контакти</a>
      </li>
    </ul>
  </body>
</html>
